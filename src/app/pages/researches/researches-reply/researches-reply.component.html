<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>
        <h1> {{ research.title }} [author: {{ research.researcher.fullName }}]</h1>
      </nb-card-header>
      <nb-card-body>
        <div class="row" *ngFor="let question of research.questions;index as i;trackBy:trackByFn">
          <div class="col-md-10">
            <h3>{{question.question}}</h3>
            <div class="row">
              <div class="col-md-4" *ngFor="let alternative of question.alternatives;index as i;trackBy:trackByFn">
                <h5>{{ alternative.alternative }}</h5>
                <input (change)="selectAlternative(alternative, question)" type="radio" name="{{ question.id }}">
              </div>
            </div>
            <hr/>
          </div>
        </div>
        <button (click)="saveRecord()" type="button" class="btn btn-primary float-right">Save</button>
      </nb-card-body>
    </nb-card>
  </div>
</div>
